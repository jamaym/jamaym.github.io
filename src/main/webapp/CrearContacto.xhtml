                <h:column> 
                    <f:facet  name="header">Tipo Telefono</f:facet>  
                    <h:inputText value="#{telefono.tipoTelefono}"/>  
                </h:column>
                
                 <h:column> 
                    <f:facet  name="header"></f:facet>  
                    #{telefono.setPersona(personaBean.newPersona)}
                </h:column>

            </h:dataTable>
                                    
                           
                                <div class="form-group">

                                        <h:commandButton action="#{personaBean.guardarDatos()}" value="Guardar" class="btn btn-success"/>
